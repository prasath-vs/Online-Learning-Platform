<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url(pexels-rok-romih-1746122-3848158.jpg);
}

.container {
  width: 400px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#error-message {
  color: red;
}

</style>
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registration-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
  <div>
    <span>Go to Login Page</span>
    <a href="index.html">Sign Up</a>
</div>
</div>
<script>
    // script.js
const form = document.getElementById('registration-form');
const message = document.getElementById('message');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if (password !== confirmPassword) {
    showMessage('Passwords do not match.');
    return;
  }

  // You can add additional validation here, like checking the email format

  // If all validation passed, you can submit the form to the server
  // For now, we'll just display a success message
  showMessage('Registration successful. Welcome, ' + name + '!');
});

function showMessage(msg) {
  message.innerText = msg;
}

</script>
</body>
</html>
