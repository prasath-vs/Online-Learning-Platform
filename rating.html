<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Rating</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url(aa.jpg);
}

.container {
  width: 400px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.rating {
  unicode-bidi: bidi-override;
  direction: rtl;
  text-align: center;
}

.rating input {
  display: none;
}

.rating label {
  display: inline-block;
  padding: 5px;
  font-size: 24px;
  color: #888;
  cursor: pointer;
}

.rating label:hover,
.rating label:hover ~ label,
.rating input:checked ~ label {
  color: #ffbb00;
}

.btn-rate {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-rate:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
<div class="container">
  <h2>Rate a Course</h2>
  <form id="rating-form">
    <div class="form-group">
      <label for="course-name">Course Name:</label>
      <input type="text" id="course-name" placeholder="Enter course name" required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">5 stars</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">4 stars</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">3 stars</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">2 stars</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">1 star</label>
      </div>
    </div>
    <button type="submit" class="btn-rate">Submit Rating</button>
  </form>
</div>
</body>
</html>
